<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }} > {{ page.category }} > {{ title }}</title>
</head>
<body>
<main>
    <p>{{ page.excerpt }}</p>
    <a href="{{ page.url }}">self</a>
    <date>{{ page.date.strftime("%y-%m-%d") }}</date>
    {% block content %}{% endblock %}
</main>
</body>
</html>
